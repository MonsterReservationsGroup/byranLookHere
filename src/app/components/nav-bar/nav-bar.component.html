<div class="leftGroup">
  <img src="https://i.ibb.co/374R7dv/monster-copy.png" />
  <a *ngFor="let link of links" [href]="link.url">{{link.text}}</a>
</div>

<div class="desktopOnly">
  <button
    *ngIf="isNotLast"
    (click)="timeline.next()"
    [rafaButton]="{coloring: 'light', bouncy: true}"
  >
    Next!
  </button>
  <button [rafaButton]="{coloring: 'inverted'}">Like Us</button>
</div>
