<img src="https://i.ibb.co/374R7dv/monster-copy.png" class="logo" />
<div class="link-group">
  <a target="_blank" *ngFor="let link of links" [href]="link.url"
    >{{link.text}}</a
  >
</div>

<div class="button-group">
  <button
    *ngIf="isNotLast"
    (click)="timeline.next()"
    [rafaButton]="{coloring: 'light', bouncy: true}"
  >
    Next!
  </button>
  <button [rafaButton]="{coloring: 'inverted'}">Like Us</button>
</div>
