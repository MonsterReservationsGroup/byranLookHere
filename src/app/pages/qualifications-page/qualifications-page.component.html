<rafa-hero title="Loading... Dream Vacation"
  ><p class="heroContent">
    Youâ€™re so close to embarking on an amazing adventure. Continue with the
    booking process by answering a few quick questions below!
  </p></rafa-hero
>
<form [formGroup]="form" class="form">
  <rafa-marital-select formControlName="maritalStatus"></rafa-marital-select>
  <rafa-input formControlName="name" label="Name"></rafa-input>
  <rafa-input
    *ngIf="form.get('spouseName')"
    formControlName="spouseName"
    label="Spouse Name"
  ></rafa-input>
  <!-- <rafa-date-picker -->
  <!--   class="form__date-picker" -->
  <!--   label="Date of Birth" -->
  <!--   formControlName="dob" -->
  <!-- ></rafa-date-picker> -->
  <rafa-input formControlName="zipCode" label="Zip Code"></rafa-input>
  <rafa-input
    formControlName="dob"
    label="Date of Birth"
    [error]="getDateErrors('dob')"
  ></rafa-input>
  <rafa-input
    *ngIf="form.get('spouseDob')"
    formControlName="spouseDob"
    [error]="getDateErrors('spouseDob')"
    label="Spouse Date of Birth"
  ></rafa-input>
  <rafa-input
    [chips]="[{label:'-$50K', value: 49.9}, {label:'$50-$59K', value: 59000}, {label:'$60-$69K', value: 69000}, {label:'$70-$89K', value: 89000}, {label:'+$90K', value: 91000}]"
    formControlName="income"
    label="Income"
  ></rafa-input>
  <div class="numberPickers">
    <rafa-number-picker formControlName="adults" label="Adults">
      <p
        *ngIf="form.get('adults')?.invalid && form.get('adults')?.touched"
        class="error"
      >
        You must have atleast {{minAdults}} Adult(s)
      </p>
    </rafa-number-picker>
    <rafa-number-picker
      formControlName="children"
      label="Children"
    ></rafa-number-picker>
  </div>
  <rafa-input
    *ngFor="let control of extraGuestInfo"
    [label]="control"
    [formControlName]="control"
  ></rafa-input>
  <button (click)="scrollToTop()" class="bottom-next-button" rafaButton>
    Back to top!
  </button>
  <!-- <rafa-calendar label="Date of Birth"></rafa-calendar> -->
</form>
