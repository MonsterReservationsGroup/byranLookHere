<form [formGroup]="form" class="form">
  <rafa-marital-select formControlName="maritalStatus"></rafa-marital-select>
  <rafa-input formControlName="name" label="Name"></rafa-input>
  <rafa-input
    *ngIf="this.form.get('maritalStatus')!.value && !form.get('maritalStatus')!.value?.includes('Single')"
    formControlName="spouseName"
    label="Spouse Name"
    class="growIn"
  ></rafa-input>
  <rafa-date-picker
    class="form__date-picker"
    label="Date of Birth"
    formControlName="dob"
  ></rafa-date-picker>
  <rafa-input formControlName="zipCode" label="Zip Code"></rafa-input>
  <rafa-input formControlName="income" label="Income"></rafa-input>
</form>
