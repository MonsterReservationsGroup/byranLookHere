<form [formGroup]="form" class="form">
  <rafa-marital-select formControlName="maritalStatus"></rafa-marital-select>
  <rafa-input formControlName="name" label="Name"></rafa-input>
  <rafa-input
    *ngIf="this.form.get('maritalStatus')!.value && !form.get('maritalStatus')!.value?.includes('Single')"
    formControlName="spouseName"
    label="Spouse Name"
  ></rafa-input>
  <!-- <rafa-date-picker -->
  <!--   class="form__date-picker" -->
  <!--   label="Date of Birth" -->
  <!--   formControlName="dob" -->
  <!-- ></rafa-date-picker> -->
  <rafa-input formControlName="zipCode" label="Zip Code"></rafa-input>
  <rafa-input
    [chips]="[{label:'-$50K', value: 49.9}, {label:'$50-$59K', value: 59}, {label:'$60-$69K', value: 69}, {label:'$70-$89K', value: 89}, {label:'+$90K', value: 91}]"
    formControlName="income"
    label="Income"
  ></rafa-input>
  <rafa-calendar formControlName="dob" label="Date of Birth"></rafa-calendar>
</form>
